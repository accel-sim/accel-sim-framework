parboil_validation:
    exec_dir: "$ACCELSIM_ROOT/../util/accelwattch/accelwattch_benchmarks/validation/"
    data_dirs: "$ACCELSIM_ROOT/../util/accelwattch/accelwattch_benchmarks/data_dirs/parboil/"
    execs:
        - parboil-sad:
            - args: -i ./data/large/input/reference.bin,./data/large/input/frame.bin -o out.bin
              accel-sim-mem: 2G

        - parboil-sgemm:
            - args: -i ./data/medium/input/matrix1.txt,./data/medium/input/matrix2t.txt,./data/medium/input/matrix2t.txt -o matrix3.txt
              accel-sim-mem: 9G

