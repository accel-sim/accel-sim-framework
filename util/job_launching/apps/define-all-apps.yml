#        - kmeans-rodinia-2.0-ft:
#            - args:  -i ./data/400.txt -g data/400-result.txt -o
#              accel-sim-mem: 1G
        - lud-rodinia-2.0-ft:
            - args:  -v -b -i ./data/64.dat
              accel-sim-mem: 1G
        - nw-rodinia-2.0-ft:
            - args:  128 10 ./data/result_128_10.txt
              accel-sim-mem: 1G
        - nn-rodinia-2.0-ft:
            - args:  ./data/filelist_4 3 30 90 ./data/filelist_4_3_30_90-result.txt
